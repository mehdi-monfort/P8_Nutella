{% extends 'base.html' %}
{% block content %}

<header class="masthead">
    <div class="container-head h-60">
        <div class="row gx-4 gx-lg-5 h-80 align-items-center justify-content-center">
            <div class="title">
                <h1 class="title font-weight-bold">Enregistrer vous!</h1>
            </div>
            <div class="form">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="button-log" type="submit" value="Envoyer">
                </form>
            </div>
        </div>
    </div>
</header>

{% endblock %}
